<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Mesh 网络拓扑可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .result-item {
            transition: background-color 0.3s ease;
        }
        .result-item:hover {
            background-color: #e2e8f0;
        }
        .result-item.active {
            background-color: #4299e1;
            color: white;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .results-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        #resultsList {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        #resultsList::-webkit-scrollbar {
            width: 6px;
        }
        #resultsList::-webkit-scrollbar-track {
            background: #f7fafc;
        }
        #resultsList::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">智能调度结果</h1>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-4">
                <div class="results-container">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">历史结果</h2>
                    <div id="resultsList" class="space-y-2"></div>
                </div>
            </div>
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-4">
                <div id="map" class="rounded"></div>
            </div>
        </div>
    </div>
    <script src="/static/topology-vis.js"></script>
</body>
</html>
