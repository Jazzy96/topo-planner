<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Mesh 网络拓扑可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .result-item {
            transition: background-color 0.3s ease;
        }
        .result-item:hover {
            background-color: #e2e8f0;
        }
        .result-item.active {
            background-color: #4299e1;
            color: white;
        }
        #canvas-container {
            width: 100%;
            height: calc(100vh - 2rem); /* 减去上下边距 */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">WiFi Mesh 网络拓扑可视化</h1>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">历史结果</h2>
                <div id="resultsList" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-4">
                <div id="canvas-container">
                    <canvas id="canvas" class="w-full h-full border border-gray-300 rounded"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/topology-vis.js"></script>
</body>
</html>
