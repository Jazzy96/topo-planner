<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拓扑结果可视化</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .results-list {
            width: 300px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        .result-item:hover {
            background-color: #f5f5f5;
        }
        .result-item.active {
            background-color: #e3f2fd;
        }
        .visualization {
            flex: 1;
        }
        #canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-list" id="resultsList"></div>
        <div class="visualization">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="/static/topology-vis.js"></script>
</body>
</html>
